name: Hola Mundo

on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"

  steps:
    - name: Crear archivo
      run: touch hola.txt
    
    - name: Escribir mensaje
      run: echo "Hola Mundo" >> hola.txt
      
    - name: Mostrar contenido
      run: cat hola.txt
      
    - name: Archivar resultado
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: hola-file
        path: hola.txt